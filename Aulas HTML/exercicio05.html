<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Exercicio 05</title>
</head>
<body>
    <div class="box-nav">
        <img src="../assets/logo/topjavascript.png" alt="logo" srcset="">
        <h1>Algoritimos e Lógica de Programação</h1>
    </div>


    <div class="box">
        <p>Leia uma teperatura em graus Celcius.<br>Após, calcular e mostrar a mesma temperatura em graus Fahrenheit.<br><strong> Fah=Celcius*1.8+32</strong></p>
        <input type="number" name="" id="temperatura" placeholder="Digite um valor"><br><br>
        <button onclick="calculo()">Enviar</button>
    </div>

    <script>

        function calculo(){
            var temp = document.querySelector('#temperatura').value;
            var result = (temp * 1.8) + 32;

            alert('Fahrenheit:' + result);

        }


    </script>
</body>

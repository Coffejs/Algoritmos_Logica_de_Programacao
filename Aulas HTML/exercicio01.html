    <div class="box">
        <p>Leia o valor de um input e mostre em um alert </p>
        <input type="text" name="" id="num" placeholder="Digite um valor"><br><br>
        <button onclick="go()">Enviar</button>
    </div>


                <!-- 2 passos ler e depois mostrar no alert com isso teremos que adcionar o evento onclick no botom e um ID no input-->

                <!-- 1º ler o input = unction go(){
            var valueinput = document.getElementById('num').value;
        }
                     2º mostrar no alert  = alert(valueinput);-->

    <script>
        function go(){
            var valueinput = document.getElementById('num').value;
            alert(valueinput);
        }
    </script>
